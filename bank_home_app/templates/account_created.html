{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created</title>
    <link rel="stylesheet" href="{% static 'account_created.css' %}">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="{% static 'logo.png' %}" alt="R Bank Management System" class="logo">
            <h1>R Bank Management System</h1>
        </div>
        <h1>Account Created Successfully!</h1>
        <p>Your account number is: <strong>{{ account_number }}</strong></p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit">Proceed to Validation</button>
        </form>
    </div>
</body>
</html>
