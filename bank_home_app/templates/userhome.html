{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Management System</title>
    <link rel="stylesheet" href="{% static 'userhome.css' %}"> 
</head>
<style>
    .back-button {
    display: inline-block;
    margin-top: 20px;
    text-align: center;
    color: #764ba2;
    text-decoration: none;
    font-size: 1.1em;
    transition: color 0.3s, transform 0.3s;
}
.back-button:hover {
    color: #5a3f91;
    transform: translateY(-3px);
}
</style>
<body>
    <div class="container">
        <header>
            <img src="{% static 'logo.png' %}" alt="Logo" class="logo">
            <h1>R Bank Management System</h1>
        </header>
        
        <div class="content">
            <h1>Welcome {{ data.first_name }} </h1>
            <h2>Your Current Balance is: {{ data.balance_amount }}</h2>
            <div class="buttons">
                <button><a href="{% url '4' data.id %}">Withdraw</a></button> <br> <br>
                <button><a href="{% url '5' data.id %}">Transfer</a></button> <br> <br>
                <button><a href="{% url 'deposit' data.id %}">Deposit</a></button> <br> <br>
                <button><a href="{% url 'transaction_history' data.id %}">Transaction History</a></button>
            </div>
            <a href="{% url 'home' %}" class="back-button" >Logout</a>
        </div>
    </div>
</body>
</html>
